<div class="card">
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>密码</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in userList">
                    <td scope="row">{{$index+1}}</td>
                    <td>{{user._id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.hash_psd}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
